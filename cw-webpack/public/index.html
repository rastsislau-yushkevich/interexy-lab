<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Animations</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <h3>Transition</h3>
        <div id="transitioned" class="animated animation-transition state-one"></div>
      </div>
      <div class="container">
        <h3>Keyframes</h3>
        <div class="animated animation-keyframes"></div>
      </div>
      <div class="container">
        <h3>Set Interval</h3>
        <div id="interval" class="animated animation-interval"></div>
      </div>
      <div class="container">
        <h3>Request Animation Frame</h3>
        <div id="rafed" class="animated animation-raf"></div>
      </div>
      <div class="container">
        <h3>Transition no JS</h3>
        <div class="animated transition-animation"></div>
      </div>
      <!-- <div class="container">
        <h3>Set Timeout</h3>
        <div id="timeout" class="animated animation-timeout"></div>
      </div> -->
      <div id="sort-result"></div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
